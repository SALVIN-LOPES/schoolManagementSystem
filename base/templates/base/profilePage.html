{% extends 'main.html' %}

{% block content %}

<h2 style="margin-left:20px;">{% block title %} Profile {% endblock %}</h2>

<!-- profile page new template -->
{% if user.is_authenticated %}
<div class="mb-3 row" style="margin-left:20px;">
    <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user.username }}">
    </div>
</div>
<div class="mb-3 row" style="margin-left:20px;">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user.email }}">
    </div>
</div>
{% if user.is_staff %}
  <div class="mb-3 row" style="margin-left:20px;">
      <label for="staticEmail" class="col-sm-2 col-form-label">Discipline</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Educator">
      </div>
  </div>
  {% else %}
<div class="mb-3 row" style="margin-left:20px;">
  <label for="staticEmail" class="col-sm-2 col-form-label">Discipline</label>
  <div class="col-sm-10">
    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="User">
  </div>
</div>
{% endif %}

{% else %}

<h2>first login to view the details</h2>

{% endif %}

<style>
    .card{
        margin-bottom: 1rem;
    }
    .card-body a{
        text-decoration: none;
        border-radius: 50%;
    }
    .card_heading{
      margin-top:20px;
      margin-bottom:20px;
      font-size: 2rem;
  }
    .card_container{
      display:flex;
      flex-direction:row;
      float: left;
      margin-left:10px;
    }
</style>

{% endblock %}
