{% extends 'main.html' %}

{% block content %}

            <a href="#">{{subject.name}}</a>
        </div>
    {% endfor %}

        <a href="#"><h4>Create Lessons</h4></a>
    {% else %}
    <a href="#"><h4>view Lessons</h4></a>
    {% endif %}
{% endblock %}
