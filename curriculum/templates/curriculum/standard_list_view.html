{% extends 'main.html' %}
{% block content %}
    <div class="container">
        <!-- # send to subject of that standard  -->
        {% for standard in standards %}
            <a href="{% url 'curriculum:subject_list' standard.standard_id %}">{{ standard.name }}</a>
        {% endfor %}
    </div>
    {% if request.user.is_staff %}
        <a href="#createclass">Create class</a>
    {% endif %}
{% endblock %}
